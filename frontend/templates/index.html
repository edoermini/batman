{% include 'head.html' %}
<script>
    hljs.initHighlightingOnLoad();
    // web3.js request all PoCs using logged in account's address
</script>

<body>
    <div class="ui container">
        {% include 'nav.html' %}
        <div>
            <div class="ui cards">
                {% for poc in pocs %}
                    <div class="card">
                        <div class="content" onclick="$('#code').transition('slide down')">
                            <div class="header">
                                <!-- title -->
                                {{ poc[8] }}
                            </div>
                            <div class="meta">
                                <!-- author -->
                                {{ poc[1] }}
                            </div>
                            <div class="description">
                                <div class="ui list">
                                    <div class="item">
                                        <i class="user circle icon"></i>
                                    <div class="content">
                                        <!-- author -->
                                        <b>Author:</b>
                                        {{ poc[1] }}
                                    </div>
                                    </div>
                                    <div class="item">
                                        <i class="bug icon"></i>
                                    <div class="content">
                                        <!-- CVE -->
                                        <b>CVE:</b> {{ poc[6] }}
                                    </div>
                                    </div>
                                    <div class="item">
                                    <i class="tag icon"></i>
                                    <div class="content">
                                        <!-- Exploit type -->
                                        <b>Type:</b> {{ poc[7] }}
                                    </div>
                                    </div>
                                    <div class="item">
                                        <i class="check circle icon"></i>
                                        <div class="content">
                                            <!-- Verified -->
                                            {% if poc[9] %}
                                                <b>Verified: yes </b>
                                            {%  else %}
                                                <b>Verified: no</b>
                                            {% endif %} 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="description code transition hidden" id="code">
                                <pre><code class="{{ poc[3] }}">
{{ poc[2] | base64_decode }}
                                </code></pre>
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="ui two buttons">
                                <div class="ui basic green button"> <i class="check circle icon"></i> Verify</div>
                                <div class="ui basic green button"><i class="ethereum icon"></i> Donate</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        $('#home').addClass('active')
        $('.ui.dropdown').dropdown();
    </script>
</body>
</html>
